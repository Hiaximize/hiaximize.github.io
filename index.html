<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Project 1</title>
</head>

<body>

    <div id="pageContainer">

        <div id="header">
            <div id="Characters">

                <input class="customInput" id="userInput" type="text" placeholder="Enter character name">

                <input class="customInput" id="submitButton" type="submit" value="Query">

                <button class="characters" id="rick">Rick</button>
                
                <button class="characters"id="morty">Morty</button>

                <button class="characters"id="summer">Summer</button>

                <button class="characters"id="jerry">Jerry
                </button>

                <button class="characters"id="beth">Beth</button>
            </div>

            <div id="reset">
                <button id="resetButton">RESET</button>
            </div>

        </div>
        
        <div id="mainContent">
        <!-- Results from query -->
            <div id="results">

                <h3 id="name">Name:</h3>

                <h3 id="status">Status:</h3>

                <h3 id="species">Species:</h3>

                <h3 id="gender">Gender:</h3>

                <h3 id="origin">Origin:</h3>

                <h3 id="location">Location:</h3>
            </div>

            <div id="charactersImage">
                <img id="charImage" src='https://rickandmortyapi.com/api/character/avatar/1.jpeg'>
            </div>

        </div>
    </div>


    <!-- JQuery Library -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <!-- Javascript Link -->
    <script src="app.js"></script>

 
</body>
</html>
